<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class = "center">
        <div class="left">
            <div class="colorPicker">
                <input type="color" id="penColor" name="color" value="black">
                <label for="color">Pen color</label>
            </div>
            <div>
                <h3 id="pixels">Number of pixels in the grid</h3>
                <!-- <input type="text" name="text" id="text">
                <button id="go">Go!</button> -->
                <input type="range" min="1" max="64" value="15" id="slider" class="slider">
            </div>
            <div>
                <h3>Clear the screen</h3>
                <button id="clear">Clear</button>
            </div>    
            <div>
                <h3>Use the rainbow pen</h3>
                <button id="rainbow">Rainbow</button>
            </div>
            <div>
                <h3>Use the eraser</h3>
                <button id="eraser">Eraser</button>
            </div>
        </div>
        <div class="container"></div>
        <div class="right">
        </div>
    </div>
</body>
</html>
